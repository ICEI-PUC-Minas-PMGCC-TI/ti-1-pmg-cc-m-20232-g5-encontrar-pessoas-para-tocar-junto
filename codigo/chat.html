<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css" class="css">
    <title>Document</title>
</head>
<body>

    <div class="selection">
        <div class="header">
            <div class="custom-checkbox">
                <input type="checkbox" id="pessoas" name="opcao1" value="1" >
                <label for="pessoas">
                    <img src="./img/Pessoa.png" style="width: 40px; height: 40px; margin-left: 15px;">
                    Pessoas
                </label>
                <input type="checkbox" id="bandas" value="2" name="opcao2">
                <label for="bandas">
                    <img src="./img/band.png" style="width: 40px; height: 40px; margin-left: 15px; border: 50px;">
                    Bandas
                </label>
            </div>
                
        </div>

        <div class="selecaoP" id="selecionar"></div>

        <div class="footer">
            
        </div>

    </div>

    <div class="box-question">
        <div class="header">
            <h2 id="nome" class="nome"></h2>
            <h3>Chat</h3>
        </div>
        <p id="status"></p>
        <div id="historic">

        </div>
        <div class="footer">
            <input type="text" placeholder="Digite uma mensagem..." id="message-input">
            <button id="button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</body>
<script src="chat.js"></script>
</html>
